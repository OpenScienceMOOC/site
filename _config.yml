# ---------------------------------------
# Jekyll Production Configuration
# ---------------------------------------

title: Open Science MOOC
description: ""

url: "https://opensciencemooc.eu"
baseurl: ""

permalink: pretty
paginate: 10
paginate_path: "/blog/page/:num/"

collections:
  #  pages:
  #    output: true
  #    permalink: /:path
  modules:
    output: true

# Build settings
markdown: kramdown
kramdown:
  parse_block_html: true
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Sass settings
sass:
  style: compressed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - .bundle/
  - vendor/
  - .gitignore
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Rakefile
  - README.md
